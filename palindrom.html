<script>
	surname = prompt('Введите фамилию')
	arr = surname.split('')
	len = Math.floor(surname.length/2)
	k = 0
	for (i=0; i<len; i++) {
		arr[i] = arr[i].toLowerCase()
		if (arr[i] == arr[surname.length-1-i]) {
			alert(arr[i] + arr[surname.length-1-i])
			k = k + 1
		}
	}
	if (k==len) {
		alert('Ваша фамилия палиндром!!')
	} else {
		alert('Ваша фамилия не палиндром :(')
	}
</script>
