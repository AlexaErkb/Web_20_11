<script>
	min = -10
	max = 31
	arr = []
	arr0 = []
	arrpos = []
	arrneg = []
	for (i=1; i<=10; i++) {
		num = Math.floor(Math.random()*(max-min)+min)
		if (num < 0) {
			arrneg.push(num)
		} else if (num > 0) {
			arrpos.push(num)
		} else {
			arr0.push(num)
		}
		arr.push(num)
	}
	alert(arr)
	function average(a) {
		sum = 0
		n = 0
		for (i=0; i<a.length; i++) {
			sum = sum + a[i]
			n = n + 1
		}
		return (sum/n)
	}
	alert('Cреднее арифметическое положительных элементов ' + average(arrpos))
	alert('Среднее арифметическое отрицательных элементов ' + average(arrneg))
	alert('Количество нулей ' + arr0.length)
</script>
